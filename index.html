<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="full-section">
    <div class="input-section">
      <div class="day-input input">
        <label for="day" class="day-label">DAY</label>
        <br>
        <input type="number" name="day" id="day" placeholder="DD" autocomplete="off" required>
        <span class="wrong-day-error error"> Must be a valid day</span>
        <p class="required-day-error error">
          This field is required
        </p>
      </div>
      <div class="month-input input">
        <label for="month" class="month-label">MONTH</label>
        <br>
        <input type="number" name="month" id="month" placeholder="MM"  autocomplete="off" required>
        <span class="wrong-month-error error"> Must be a valid month</span>
        <p class="required-month-error error">
          This field is required
        </p>
      </div>
      <div class="year-input input">
        <label for="year" class="year-label">YEAR</label>
        <br>
        <input type="number" name="year" id="year" placeholder="YYYY" autocomplete="off" required>
        <span class="wrong-year-error error">Must be in the past</span>
        <p class="required-year-error error">
          This field is required
        </p>
      </div>
    </div>
    <hr>
    <button type="submit" class="button-submit" onclick="ageCalc()"><img src="assets/icon-arrow.svg" alt=""></button>
    <div class="answer-section">
      <div class="year-answer">
        <span class="answer-value">
          --
        </span>
        <span>
          years
        </span>
      </div>
      <div class="month-answer">
        <span class="answer-value">
          --
        </span>
        <span>
          months
        </span>
      </div>
      <div class="day-answer">
        <span class="answer-value">
          --
        </span>
        <span>
          days
        </span>
      </div>
    </div>
  </div>

  </div> -->
  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
